<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalia Detectada - Health Time</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-dark">
    <div class="error-page-wrapper-ai">
        <div class="error-content-box-ai card">
            <div class="error-grid-ai">
                
                <div class="error-svg-container-ai">
                    <img src="/imagens/error.svg" class="error-image-ai">
                </div>

                <div class="error-text-content-ai">
                    <h1 class="error-title-ai">Anomalia Detectada</h1>
                    <p class="error-message-ai">
                        Minhas sinapses digitais encontraram uma instabilidade no sistema. Já estou reconfigurando os circuitos e notifiquei a equipe de desenvolvimento para uma análise aprofundada.
                    </p>
                    <div class="error-status-ai">
                        <span>Status:</span>
                        <span class="status-badge-ai">Analisando falha...</span>
                    </div>
                    <div class="error-actions">
                        <a href="javascript:location.reload();" class="btn secondary-btn"><i class="fas fa-sync-alt"></i> Tentar Novamente</a>
                        <a href="painel.html" class="btn primary-btn"><i class="fas fa-shield-alt"></i> Retornar à Área Segura</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
