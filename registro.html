<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Health Time</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
             <div class="auth-logo">
                <a href="index.html"><i class="fas fa-clock"></i></a>
                <h1>Health Time</h1>
            </div>
            <h3 class="auth-title">Crie sua conta</h3>
            <form>
                 <div class="form-group">
                    <label for="name">Nome completo</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Crie uma senha</label>
                    <input type="password" id="password">
                </div>
                <div class="auth-actions">
                    <a href="login.html" class="btn primary-btn">Registrar</a>
                </div>
            </form>
            <p class="auth-switch">Já possui uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
</body>
</html>
