<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Time</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
             <div class="auth-logo">
                <a href="index.html"><i class="fas fa-clock"></i></a>
                <h1>Health Time</h1>
            </div>
            <h3 class="auth-title">Acesse sua conta</h3>
            <form>
                <div class="form-group">
                    <label for="email">Endereço de e-mail</label>
                    <input type="email" id="email" value="admin@healthtime.com" readonly>
                </div>
                <div class="form-group">
                    <label for="password">Sua senha</label>
                    <input type="password" id="password" value="123456" readonly>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="auth-actions">
                    <a href="instituicoes.html" class="btn primary-btn">Entrar</a>
                </div>
            </form>
            <p class="auth-switch">Não tem uma conta? <a href="registro.html">Crie agora</a></p>
        </div>
    </div>
</body>
</html>
